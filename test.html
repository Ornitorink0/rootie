<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Chatbot with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-automl"></script>
</head>

<body>
    <h1>Chatbot</h1>
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button onclick="getResponse()">Send</button>
    <p id="response"></p>

    <script>
        async function loadModel() {
            const model = await tf.automl.loadTextClassification('path/to/model.json');
            return model;
        }

        async function getResponse() {
            const input = document.getElementById('user-input').value;
            const model = await loadModel();
            const predictions = await model.classify(input);
            document.getElementById('response').innerText = predictions[0].label;
        }
    </script>
</body>

</html>
